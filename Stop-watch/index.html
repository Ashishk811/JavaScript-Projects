<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="display">00:00:00.00</div>
        <div class="controls">
            <button id="startStopBtn" onclick="startStopwatch();">Start</button>
            <button id="lapBtn" onclick="recordLap(hours,mins,secs,ms);">Lap</button>
            <button id="toggleBtn" onclick="pauseResume();">Pause</button>
            <button id="reset-btn" onclick="resetBtn();">Reset</button>
        </div>
        <div class="laps"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
